<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="EX."></p>

<script>
const cars = ["BMW", "Volvo", "Saab", "Ford", "Mahendra", "Tata"];

let text = "";
for (let i = 0; i < cars.length; i++) {
  text += cars[i] + "<br>";
}

document.getElementById("EX.").innerHTML = text;
</script>

</body>
</html>
