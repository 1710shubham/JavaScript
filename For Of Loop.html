<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Of Loop</h2>
<p>The for of statement loops through the values of any iterable object:</p>

<p id="EX."></p>

<script>
const cars = ["BMW", "Volvo", "Mercedes Benz","Rolls Royce"];

let text = "";
for (let x of cars) {
  text += x + "<br>";
}

document.getElementById("EX.").innerHTML = text;
</script>

</body>
</html>
