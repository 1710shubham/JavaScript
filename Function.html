<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="EX."></p>

<script>
function myFunction(s1, s2) {
  return s1 * s2;
}
document.getElementById("EX.").innerHTML = myFunction(4, 3);
</script>

</body>
</html>
