<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Outside myFunction() carName is undefined.</p>

<p id="EX1."></p>

<p id="EX2."></p>

<script>
myFunction();

function myFunction() {
  let carName = "Mercedes Benz";
  document.getElementById("EX1.").innerHTML =
  typeof carName + " " + carName;
}

document.getElementById("EX2.").innerHTML =
typeof carName;
</script>

</body>
</html>
